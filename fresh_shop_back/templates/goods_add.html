


{% extends 'base_main.html' %}

{% block content %}
<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">商品详情</h2>
            <a class="fr top_rt_btn" href="{% url 'goods:goods_list' %}">返回商品列表</a>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
{#            <input type='hidden' name='csrfmiddlewaretoken' value='q3tTrBuDcMhfvSS9x2u0yQAyRbboSQuyMyt42kgwgKS0rKxCv31hIWTsS3ULhZn7' />#}
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">商品名称：</span>
                        <input type="text" name="name" value="" class="textbox textbox_295" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品货号：</span>
                        <input type="text" name="goods_sn" value=""  class="textbox" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">分类：</span>
                        <select class="select" name="category" >
                            
                                <option value="1">新鲜水果</option>
                            
                                <option value="2">海鲜水产</option>
                            
                                <option value="3">猪牛羊肉</option>
                            
                                <option value="4">禽类蛋品</option>
                            
                                <option value="5">新鲜蔬菜</option>
                            
                                <option value="6">速冻食品</option>
                            
                        </select>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品库存：</span>
                        <input type="text" name="goods_nums" value=""  class="textbox textbox_295" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">市场价格：</span>
                        <input type="text" name="market_price" value="" class="textbox textbox_295" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">本店价格：</span>
                        <input type="text" name="shop_price" value="" class="textbox textbox_295" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品简短描述：</span>
                        <input type="text" name="goods_brief" value="" class="textbox textbox_295" placeholder=""/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">上传商品首图：</span>
                        
                        <label class="uploadImg">
                             <input type="file" name="goods_front_image"/>
                             <span>上传图片</span>
                        </label>
                    </li>
                    <!--<li>-->
                        <!--<span class="item_name" style="width:120px;">产品详情：</span>-->

                        <!--<textarea id="editor_id" name="content" style="width:700px;height:300px;">-->
                            <!--&lt;strong&gt;HTML内容&lt;/strong&gt;-->
                        <!--</textarea>-->
                    <!--</li>-->
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
{% endblock %}
