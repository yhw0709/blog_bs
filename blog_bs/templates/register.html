{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% load static %}

{% block extCss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="apple-touch-icon-precomposed" href="{% static 'images/icon/icon.png' %}">
<link rel="shortcut icon" href="{% static 'images/icon/favicon.ico' %}">
{% endblock %}

{% block extJs %}
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<!--[if gte IE 9]>
  <script src="{% static 'js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/html5shiv.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/respond.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/selectivizr-min.js' %}" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
{% endblock %}

{% block content %}
<div class="container">
  <div class="siteIcon"><img src="{% static 'images/icon/icon.png' %}" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
  <form action="" method="post" autocomplete="off" class="form-signin">
      {% csrf_token %}
    <h2 class="form-signin-heading">管理员注册</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
      <label for="userPwd2" class="sr-only">确认</label>
      <input type="password" id="userPwd2" name="userpwd2" class="form-control" placeholder="请确认密码" required autocomplete="off" maxlength="18">
    <a href="{% url 'users:index' %}"><button class="btn btn-lg btn-primary btn-block" type="submit">注册</button></a>
  </form>
  <div class="footer">
    <p><a href="{% url 'users:index' %}" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →</a></p>
  </div>
</div>
{% endblock %}
