
{% extends 'base.html' %}

{% block title %}
    注册
{% endblock %}

{% block content %}

        <p>姓名：<input type="text" name="username"></p>
        {{ form.errors.username }}

        <p>密码：<input type="password" name="password"></p>

        {{ form.errors.password2 }}

    </form>
{% endblock %}
