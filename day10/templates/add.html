<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
{#    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>#}
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        function create_stu() {
            var name = $('#name').val()
            var age = $('#age').val()
            var csrf = $('input[name="csrfmiddlewaretoken"]').val()
            $.ajax({
                url: '/app/student/',
                type:'POST',
                dataType: 'json',
                data: {'s_name': name, 's_age':age},
                headers:{'X-CSRFToken': csrf},

                success:function (data) {
                    console.log(data)
                },
                error:function (data) {
                    alert('failed')
                }
            })
        }
    </script>
</head>
<body>
{% csrf_token %}
<p>姓名：<input type="text" id="name"></p>
<p>年龄：<input type="text" id="age"></p>
<p><input type="button" onclick="create_stu();" value="提交"></p>

</body>
</html>
